<h2>我的学业规划</h2>
<dl>
    <li>大一时学好相关基础课程，多看一些导论性的书籍，构建知识体系</li>
    <li>大二时在学专业课之余多了解各个方向的研究目的和要求</li>
    <li>大三时着重提升自己的专业技能，明确自己未来选择哪一个方向，多看相关方向的专业书籍</li>
    <li>大四明确自己进一步要学习的内容，准备考研,如果压力不大的话可以提前学习更进一步内容</li>
</dl>
